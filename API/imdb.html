<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script>
            function apiFilmes(){
                let req = new XMLHttpRequest() //Cria uma requisição no formato XML
                let titulo = document.getElementById('nome_filme').value //Atribui o valor do ID titulo para variável
                let url = `http://www.omdbapi.com/?t=${titulo}&apikey=38b76ff2` //Cria uma URL para acessar o banco de dados
                req.open('GET', url, true) //Abre a requisição usando a URL, utilizando o metodo GET em verdadeiro
                req.send() //Envia a requisição
                req.onload = () => { //Ao carregar executa:
                    let res = JSON.parse(req.responseText) //A resposta é transformada em formato JSON
                    document.getElementById('titulo').innerHTML = res.Title
                    document.getElementById('ano').innerHTML = res.Year
                    document.getElementById('avaliacao').innerHTML = res.Rated
                    document.getElementById('imagem').src = res.Poster
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="nome_filme">Nome do FIlme: </label>
                    <input type="text" id="nome_filme" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onClick="apiFilmes()">Rastrear</button>
                </div>
                <div class="form-group">
                    <h2 id="titulo"><b>Tìtulo do Filme: </b></h2>
                    <h3 id="ano"><b>Ano: </b></h3>
                    <h3 id="avaliacao"><b>Classificação: </b></h3>
                    <img id="imagem"/>
                </div>
            </form>
        </div>
    </body>
</html>
